<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Modèles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <main>
        <div class="slider">
            <div class="label">
                <h1>Nintendo Switch</h1>
                <p>Console portable utilisable sur un téléviseur</p>
                <span class="close">
                    X
                </span>
            </div>
            <div class="color">
                <p class="partieNom">COULEURS</p>
                <p class="label-color">JoyCon L :</p>
                <div class="colors">
                    <span class="colorSpot joyconL" data-color="50, 190, 230"></span>
                    <span class="colorSpot joyconL" data-color="130, 130, 130"></span>
                    <span class="colorSpot joyconL" data-color="30, 226, 64"></span>
                    <span class="colorSpot joyconL" data-color="252, 47, 115"></span>
                    <span class="colorSpot joyconL" data-color="148,7,162"></span>
                    <span class="colorSpot joyconL" data-color="255,80,70"></span>
                </div>
                <p class="label-color">JoyCon R :</p>
                <div class="colors">
                    <span class="colorSpot joyconR" data-color="255,80,70"></span>
                    <span class="colorSpot joyconR" data-color="130, 130, 130"></span>
                    <span class="colorSpot joyconR" data-color="255,80,70"></span>
                    <span class="colorSpot joyconR" data-color="245,233,66"></span>
                    <span class="colorSpot joyconR" data-color="253,167,13"></span>
                    <span class="colorSpot joyconR" data-color="50, 190, 230"></span>
                </div>
            </div>
            <div class="infos">
                <div class="infosNoms">
                    <p>Modèle</p>
                    <p>Taille</p>
                    <p>Poids</p>
                </div>
                <div class="infosContent">
                    <p>Edition 2023</p>
                    <p>102 x 239 x 13,9 mm</p>
                    <p>297 g (sans joycons), 398 g (avec joycons)</p>
                </div>
            </div>
            <div class="addToCart">
                <p class="price">150<sup>€</sup></p>
                <div class="cart">
                    <div class="button cartButton">AJOUTER AU PANIER</div>
                    <div class="button favButton">
                        <img src="icons/heart.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./script.js"></script>
</body>
</html>
