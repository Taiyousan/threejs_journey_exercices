<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Modèles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <main>
        <div class="slider">
            <div class="label">
                <h1>MODELE 3D</h1>
                <p>Ceci est un modèle 3D.</p>
                <span class="close">
                    X
                </span>
            </div>
            <div class="color">
                <p class="partieNom">COULEURS</p>
                <div class="colors">
                    <span class="colorSpot"></span>
                    <span class="colorSpot"></span>
                    <span class="colorSpot"></span>
                    <span class="colorSpot"></span>
                </div>
            </div>
            <div class="infos">
                <div class="infosNoms">
                    <p>Modèle</p>
                    <p>Taille</p>
                    <p>Matière</p>
                </div>
                <div class="infosContent">
                    <p>Super-Ultra One +</p>
                    <p>85cm</p>
                    <p>Adamantium</p>
                </div>
            </div>
            <div class="addToCart">
                <p class="price">150<sup>€</sup></p>
                <div class="cart">
                    <div class="button cartButton">ADD TO CART</div>
                    <div class="button favButton">
                        <img src="icons/heart.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./script.js"></script>
</body>
</html>
